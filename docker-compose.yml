version: '3.8'

services:
  # Servicio de PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: trabajogrado-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: trabajogrado_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trabajogrado-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d trabajogrado_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio de pgAdmin (Interfaz gráfica para administrar PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: trabajogrado-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@trabajogrado.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - trabajogrado-network
    depends_on:
      - postgres

# Volúmenes persistentes
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

# Red personalizada
networks:
  trabajogrado-network:
    driver: bridge